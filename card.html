<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link class="x-icon" rel="shortcut icon" href="img/login-authorization.png" type="image/x-icon">
    <title>Card</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__body _container">
                <div class="header__card">
                    <a href="index.html" class="header__card-img">
                        <img class="header__card-icon" src="img/icons8-главная-50 (1).png" alt="">
                        <ul class="cart-header__list cart-list"></ul>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="card">
        <div class="card__wrapper">
            <div class="card__body _container">
                <div class="card__items">
                    <ul class="cart-header__list cart-list"></ul>
                </div>
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
